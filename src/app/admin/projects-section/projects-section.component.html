<div [ngSwitch]="showDiv" >

  <div class="container-fluid">
  <div class=" row  ">
      <div *ngFor="let project of projects; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3 m-2">

          <div *ngIf="readLink" class="card  ">

              <img [src]="project.img" alt="LinkImage" class="card-img-top profile-image" />

              <div class="card-body bg-secondary">
                  <p class="card-title text-primary-emphasis">{{ project.title }}</p>
                  <p class="card-text card-title text-primary-emphasis">{{ project.description }}</p>
                  <a [href]="project.url" target="_blank" class="btn btn-primary">Visit</a>
                  <button (click)="deleteFile(i)" class="btn btn-danger btn-sm ms-2">Delete</button>
              </div>

          </div>

      </div>

</div>
</div>

<div *ngSwitchCase="'div1'" class="m-2">

<div class="col-2 border rounded project-box text-center mx-2 " *ngFor="let project of Projects">

    <p class="text-secondary">Add Project </p> 
    <button class="btn btn-secondary link-button-style" (click)="showDiv='div2'"><i class="bi bi-link-45deg font"></i>Add Project Link</button>
    
    <div>

  
    </div> 
  <!-- </div> -->
</div>
</div>






<div *ngSwitchCase="'div2'">
    
    <div class="text-start">
    <p>Add Link</p>
    <input class="bg-light border rounded m-2" type="url" placeholder="https://example.com" [(ngModel)]="url" required>
    </div>

    <div class="text-start">
        <p>Description</p>

        <textarea class="form-control bg-transparent text-light m-2"  [style.height.%]="50" rows="5" value="textEntered" [(ngModel)]="projectDescription" ></textarea>

    </div>
    <div class="text-start row-cols-auto">
        <button class="btn btn-primary m-2 col" (click)="placeProject()" > Save </button>
        <button class="bg bg-light border rounded m-1 col" (click)="goBack()">Cancel</button>
    </div>
</div>

</div>


  <div  id="chooseProjectModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Choose Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="file"  class="form-control mb-3" (change)="onProjectSelected($event)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Save changes</button>
      </div>                                                             
    </div>
  </div>
</div>

</div>
 
 

</div>
